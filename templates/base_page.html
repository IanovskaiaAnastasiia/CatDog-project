<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/dog-cat.jpg">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<main>
    <div class="container bg-info" style="--bs-bg-opacity: .15;">
        <header class="border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3">
                    <img src="{% static 'dog-paw.svg' %}" alt="Проект про породы кошек и собак" width="40" height="40"/>
                    <span>Проект про породы кошек и собак</span>
                </div>
            </a>
        </header>
        <div class="p-5 mb-4 bg-info rounded-3" id="title-box" style="--bs-bg-opacity: 1;">
            <div class="container-fluid py-4">
                <h1 class="display-1 fw-bold">{% block page-title %}{% endblock %}</h1>
                <p class="col-md-8 fs-4">{% block page-lead %}{% endblock %}</p>
            </div>
        </div>
        {% block content %}{% endblock %}
        <footer class="footer pt-3 mt-4 text-muted border-top">© 2024</footer>
    </div>
</main>
</body>
</html>
